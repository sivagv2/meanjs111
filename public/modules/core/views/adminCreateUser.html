<div data-ng-controller="AuthenticationController" id="main" class="container-fluid" style="width:119%;margin-left:-10%;margin-top:1%" data-ng-init="find()">
	<!--Start Breadcrumb-->
		<div class="row" style="width:86%;float:right;">
			<div id="breadcrumb" class="col-xs-12">
				<a href="#" class="show-sidebar">
					<i class="fa fa-bars"></i>
				</a>
				<ol class="breadcrumb pull-left">
					<li><a href="/#!/superadminindexpage">Home</a></li>
					<li><a href="/#!/adminsingupPage">Create User</a></li>
				</ol>
			</div>
		</div>
		<!--End Breadcrumb-->
	<div class="row" style="min-height:100%;">
		<div id="sidebar-left" class="col-xs-2 col-sm-2">
			<ul class="nav main-menu">
			<li>
			<a class="ajax-link" href="/#!/adminindexpage">
						 <span class="hidden-xs">Home</span>
					 </a>
				</li>
			<li class="dropdown">
					<a href="#" class="dropdown-toggle">
						<i class="fa fa-bar-chart-o"></i>
						<span class="hidden-xs">Manage</span>
					</a>
					<ul class="dropdown-menu">
				<li>
					 <a class="ajax-link" href="/#!/adminCreateUser">
						 <span class="hidden-xs">Create User</span>
					 </a>
				</li>
				<li>
					 <a class="ajax-link" href="/#!/uploadImageAdmin">
						 <span class="hidden-xs">Upload Logo</span>
					 </a>
				</li>
				<li>
					 <a class="ajax-link" href="/#!/accountDetailPage">
						 <span class="hidden-xs">Accounts</span>
					 </a>
				</li>
				<li>
					 <a class="ajax-link" href="/#!/contactDetailPage">
						 
						 <span class="hidden-xs">Contacts</span>
					</a>
				</li>
				</ul>
				</li>
			</ul> 
	  </div>
	  
		<!--Start Content-->
		<div id="content" class="col-xs-12 col-sm-10" style="margin-top:-1.5%;">
			<div class="preloader">
			
			<section >
			<div class="page-header">
					<h1>Create User</h1>
	
		        <h2 data-ng-bind="OnlyAdmnUsers._id"></h2>
		<div class="row">
					<div class="col-xs-12 col-sm-12">
						<div class="box">
							<div class="box-header">
								
							<div class="no-move"></div>
							</div>
							<div class="box-content">
								<h4 class="page-header">New user</h4>
								<form class="form-horizontal" role="form" data-ng-submit="signupforUser()" novalidate>
								<fieldset>
								<div class="form-group">
								        <label for="company" class="col-sm-2 control-label">Company</label>
										<div class="col-sm-4">
											<select  data-ng-model="credentials.company" id="Company" ng-options="i.name for i in allCompanies" class="form-control" placeholder="Company name"  data-placement="bottom" >
												<option value="">--Select--</option>
											<!--<input type="hidden" data-ng-model="credentials.CompanyName._id" id="nameid" name="nameid" class="form-control"  value="credentials.CompanyName._id" >-->
											</select>
												
										</div>
								    <label class="col-sm-2 control-label">First name</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="credentials.firstName" id="firstName"  name="firstName" class="form-control" placeholder="First name"  data-placement="bottom" >
										</div>
									<label class="col-sm-2 control-label">Last name</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="credentials.lastName" id="lastName"  name="lastName" class="form-control" placeholder="Last name"  data-placement="bottom" >
										</div>
									
									<label class="col-sm-2 control-label">Email</label>
										<div class="col-sm-4">
											<input type="email" data-ng-model="credentials.email" id="email" class="form-control" placeholder="email"  data-placement="bottom" >
										</div>
										
					                    <label class="col-sm-2 control-label">Role</label>
										<div class="col-sm-4">
					                         <select  data-ng-model="credentials.newrole" ng-options="i.name for i in allRoles">
					                           <option value="">--Select--</option>
					                              </select>
					                           <input type="hidden" id="role" name="role" class="form-control"  value="credentials.newrole._id" >
				                            </div>  
										
									</div>
				                     <div class="clearfix"></div>
									<div class="form-group">
										<div class="col-sm-offset-5 col-sm-1">
											<button type="submit" class="btn btn-primary btn-label-left">
												save
											</button>
										</div>
										
									</div>
									
									</div>
									<div data-ng-show="error" class="text-center text-danger">
					            <strong data-ng-bind="error"></strong>
				                  </div>
		                     	</fieldset>
								</form>
							</div>
						</div>
				</div>
				</div>

	
				<div class="page-header" style="height:100%;">
					<h1>List of Users</h1>
					<div class="gridStyle" ng-grid="gridOptions"  data-ng-click="findOnebyId();">
						<div style="margin-left:50%;"class="btn btn-primary" data-ng-click="findOnebyIdtoEdit();" >
							<i class="glyphicon glyphicon-edit"></i>
						</div>
						<div class="btn btn-primary" data-ng-click="remove();">
							<i class="glyphicon glyphicon-trash"></i>
						</div>
					</div>
				</div>
				
		     </section>
			</div>
		</div>
		<!--End Content -->
	</div>
</div>
</div>
