<section data-ng-controller="LicensesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Licenses</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="license in licenses" data-ng-href="#!/licenses/{{license._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="license.created | date:'medium'"></span>
				by
				<span data-ng-bind="license.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="license.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!licenses.$resolved || licenses.length">
    	No Licenses yet, why don't you <a href="/#!/licenses/create">create one</a>?
    </div>
</section>
